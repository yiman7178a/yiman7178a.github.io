<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Closed</title>
  <link rel="icon" href="/bluey-star.ico" type="image/x-icon">
  <link href="//pages.blueynet.org/fonts/HelloHeadline.css" rel="stylesheet" type="text/css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Hello Headline", Arial, sans-serif !important;
      background-color: #87c0e8 !important;
    }
    
    .error {
      font-family: "Hello Headline", Arial, sans-serif;
      background-color: #87c0e8;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error img {
      width: 300px;
      border-radius: 0px;
    }
    
    p {
      margin-bottom: 30px;
      margin-top: 30px;
      font-family: "Hello Headline", sans-serif;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error">
      <img src="/MM-TV-Top-10-Bluey-Moments-That-Made-Us-Ugly-Cry-X6-J4-M5-f1-removebg-preview.png" alt="Logo">
      <p id="closedMessage"></p>
    </div>
  </div>

  <script>
    // Timestamp in seconds
    const timestamp = 1737352800;

    // Convert timestamp to a date
    const date = new Date(timestamp * 1000); // Multiply by 1000 to convert seconds to milliseconds

    // Format the date (e.g., "January 20, 2025")
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = date.toLocaleDateString(undefined, options);

    // Display the message
    document.getElementById('closedMessage').textContent = `This website has been closed since ${formattedDate}. Thank you for your visit.`;
  </script>
</body>
</html>
